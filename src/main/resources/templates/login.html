<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>微博系统-登录</title>
    <link rel="stylesheet" href="../Css/login.css" />
    <script type='text/javascript' src="../Js/jquery-1.7.2.min.js"></script>
    <script type='text/javascript' src="../Js/jquery-validate.js"></script>
    <script type='text/javascript' src="../Js/login.js"></script>
</head>
<body>
<div id='top-bg'></div>
<div id='login-form'>
    <div id='login-wrap'>
        <p>还没有微博帐号？<a href='/register'>立即注册</a></p>
        <form action="/doLogin" method='post' name='login'>
            <fieldset>
                <legend>用户登录</legend>
                <p>
                    <label for="account">登录账号：</label>
                    <input type="text" name='account' class='input'/>
                </p>
                <p>
                    <label for="password">密码：</label>
                    <input type="password" name='password' class='input'/>
                </p>
                <p>
                    <input type="checkbox" name='rememberme' checked='true' class='auto' id='rememberme'/>
                    <label for="auto">下次自动登录</label>
                </p>
                <p>
                    <input type="submit" value='马上登录' id='login'/>
                </p>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
